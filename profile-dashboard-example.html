<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCare Dashboard & Profile Example</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: #1a73e8;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .profile-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .avatar-container {
            position: relative;
            cursor: pointer;
        }
        
        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
        }
        
        .avatar-edit {
            position: absolute;
            right: 0;
            bottom: 0;
            background: #1a73e8;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            border: 2px solid white;
        }
        
        .profile-info h2 {
            margin: 0;
        }
        
        .profile-info p {
            margin: 5px 0 0;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        #fileInput {
            display: none;
        }
        
        main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .card h3 {
            margin-top: 0;
            color: #1a73e8;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        .biomarker {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .biomarker:last-child {
            border-bottom: none;
        }
        
        .biomarker-info {
            flex: 1;
        }
        
        .biomarker-name {
            font-weight: 600;
        }
        
        .biomarker-meta {
            font-size: 12px;
            color: #666;
        }
        
        .biomarker-value {
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        
        .status-normal {
            color: #0f9d58;
        }
        
        .status-high {
            color: #db4437;
        }
        
        .status-low {
            color: #f4b400;
        }
        
        .appointment {
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .appointment:last-child {
            border-bottom: none;
        }
        
        .appointment-date {
            font-weight: 600;
            color: #1a73e8;
        }
        
        .appointment-details {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
        }
        
        .appointment-doctor {
            font-weight: 500;
        }
        
        .appointment-type {
            background-color: #e8f0fe;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            color: #1a73e8;
        }
        
        .calendar-date {
            font-weight: 600;
            margin-top: 10px;
            margin-bottom: 5px;
        }
        
        .calendar-event {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        
        .calendar-event-time {
            font-weight: 500;
            color: #1a73e8;
        }
        
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        
        .quick-action {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #e8f0fe;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .quick-action:hover {
            background-color: #d2e3fc;
        }
        
        .quick-action i {
            font-size: 24px;
            color: #1a73e8;
            margin-bottom: 10px;
        }
        
        .quick-action-title {
            font-weight: 500;
            text-align: center;
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #1a73e8;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .toast.success {
            background-color: #0f9d58;
        }
        
        .toast.error {
            background-color: #db4437;
        }
        
        .toast.warning {
            background-color: #f4b400;
        }
        
        .toast.show {
            opacity: 1;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1001;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-header h4 {
            margin: 0;
        }
        
        .close {
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
        }
        
        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .diseases-list {
            margin-top: 10px;
        }
        
        .disease-tag {
            display: inline-block;
            background-color: #e8f0fe;
            color: #1a73e8;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin-right: 5px;
            margin-bottom: 5px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="loading" class="loading" style="display: none;">
        <div class="loader"></div>
    </div>
    
    <div id="toast" class="toast"></div>
    
    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Login to MediCare</h4>
                <span class="close" onclick="closeLoginModal()">&times;</span>
            </div>
            <form id="loginForm" class="login-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    
    <header>
        <div>
            <h1>MediCare</h1>
        </div>
        <div id="profileContainer" class="profile-container" style="display: none;">
            <div class="avatar-container" onclick="document.getElementById('fileInput').click();">
                <img id="avatar" class="avatar" src="https://via.placeholder.com/150" alt="Profile Image">
                <div class="avatar-edit">
                    <i class="fas fa-pen"></i>
                </div>
                <input type="file" id="fileInput" accept="image/*" onchange="uploadAvatar(this.files[0])">
            </div>
            <div class="profile-info">
                <h2 id="userName">User Name</h2>
                <p id="userEmail">user@example.com</p>
            </div>
        </div>
        <div id="loginButton" style="display: none;">
            <button onclick="openLoginModal()">Login</button>
        </div>
        <div id="logoutButton" style="display: none;">
            <button onclick="logout()">Logout</button>
        </div>
    </header>
    
    <div class="container">
        <main id="dashboard" style="display: none;">
            <div class="left-column">
                <div class="card">
                    <h3>Health Biomarkers</h3>
                    <div id="biomarkers">
                        <!-- Biomarkers will be loaded here -->
                    </div>
                </div>
                
                <div class="card">
                    <h3>Upcoming Appointments</h3>
                    <div id="appointments">
                        <!-- Appointments will be loaded here -->
                    </div>
                </div>
            </div>
            
            <div class="right-column">
                <div class="card">
                    <h3>Patient Information</h3>
                    <div id="patientInfo">
                        <!-- Patient details will be loaded here -->
                    </div>
                </div>
                
                <div class="card">
                    <h3>Calendar Events</h3>
                    <div id="calendar">
                        <!-- Calendar events will be loaded here -->
                    </div>
                </div>
                
                <div class="card">
                    <h3>Quick Actions</h3>
                    <div id="quickActions" class="quick-actions">
                        <!-- Quick actions will be loaded here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // API configuration
        const API_BASE_URL = 'http://localhost:3000/api';
        let currentUser = null;
        let dashboardData = null;
        let refreshInterval = null;
        
        // Check authentication status on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthentication();
        });
        
        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            login();
        });
        
        // Check if user is authenticated
        async function checkAuthentication() {
            const token = localStorage.getItem('authToken');
            
            if (!token) {
                showLoginButton();
                return;
            }
            
            try {
                showLoading();
                const response = await fetch(`${API_BASE_URL}/auth/me`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.status === 401) {
                    // Token expired
                    localStorage.removeItem('authToken');
                    showLoginButton();
                    return;
                }
                
                const data = await response.json();
                
                if (data.success) {
                    currentUser = data.data;
                    updateUIWithUserData();
                    fetchDashboard();
                    
                    // Set up refresh interval (every 60 seconds to match cache TTL)
                    refreshInterval = setInterval(fetchDashboard, 60000);
                } else {
                    showLoginButton();
                }
            } catch (error) {
                console.error('Authentication check error:', error);
                showLoginButton();
            } finally {
                hideLoading();
            }
        }
        
        // Show login button
        function showLoginButton() {
            document.getElementById('profileContainer').style.display = 'none';
            document.getElementById('loginButton').style.display = 'block';
            document.getElementById('logoutButton').style.display = 'none';
            document.getElementById('dashboard').style.display = 'none';
        }
        
        // Update UI with user data
        function updateUIWithUserData() {
            document.getElementById('profileContainer').style.display = 'flex';
            document.getElementById('loginButton').style.display = 'none';
            document.getElementById('logoutButton').style.display = 'block';
            document.getElementById('dashboard').style.display = 'grid';
            
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userEmail').textContent = currentUser.email;
            
            if (currentUser.profileImageUrl) {
                document.getElementById('avatar').src = `${API_BASE_URL}${currentUser.profileImageUrl}`;
            } else {
                // Use default avatar
                document.getElementById('avatar').src = 'https://via.placeholder.com/150';
            }
        }
        
        // Login function
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                showLoading();
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('authToken', data.data.accessToken);
                    currentUser = data.data.user;
                    closeLoginModal();
                    updateUIWithUserData();
                    fetchDashboard();
                    
                    // Set up refresh interval
                    refreshInterval = setInterval(fetchDashboard, 60000);
                    
                    showToast('Login successful!', 'success');
                } else {
                    showToast(data.message || 'Login failed', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showToast('Failed to connect to the server', 'error');
            } finally {
                hideLoading();
            }
        }
        
        // Logout function
        function logout() {
            localStorage.removeItem('authToken');
            currentUser = null;
            dashboardData = null;
            
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
            }
            
            showLoginButton();
            showToast('Logged out successfully', 'success');
        }
        
        // Fetch dashboard data
        async function fetchDashboard() {
            const token = localStorage.getItem('authToken');
            
            if (!token) {
                showLoginButton();
                return;
            }
            
            try {
                showLoading();
                const response = await fetch(`${API_BASE_URL}/dashboard`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.status === 401) {
                    localStorage.removeItem('authToken');
                    showLoginButton();
                    return;
                }
                
                const data = await response.json();
                
                if (data.success) {
                    dashboardData = data.data;
                    renderDashboard();
                    
                    // Handle partial success
                    if (data.data.errors && data.data.errors.length > 0) {
                        data.data.errors.forEach(error => {
                            console.error(`Dashboard component error: ${error}`);
                            showToast(`Warning: ${error}`, 'warning');
                        });
                    }
                } else {
                    showToast(data.message || 'Failed to load dashboard', 'error');
                }
            } catch (error) {
                console.error('Dashboard fetch error:', error);
                showToast('Failed to connect to the server', 'error');
            } finally {
                hideLoading();
            }
        }
        
        // Render dashboard components
        function renderDashboard() {
            renderPatientInfo();
            renderBiomarkers();
            renderAppointments();
            renderCalendar();
            renderQuickActions();
        }
        
        // Render patient information
        function renderPatientInfo() {
            const patientInfoContainer = document.getElementById('patientInfo');
            const profile = dashboardData.profile;
            
            if (!profile || !profile.fhirDetails) {
                patientInfoContainer.innerHTML = '<p>No patient information available</p>';
                return;
            }
            
            const details = profile.fhirDetails.details;
            let html = `
                <div>
                    <p><strong>Name:</strong> ${details.name || 'N/A'}</p>
                    <p><strong>Gender:</strong> ${details.gender ? details.gender.charAt(0).toUpperCase() + details.gender.slice(1) : 'N/A'}</p>
                    <p><strong>Birth Date:</strong> ${details.birthDate ? formatDate(details.birthDate) : 'N/A'}</p>
                    <p><strong>Address:</strong> ${details.address || 'N/A'}</p>
                    <p><strong>Phone:</strong> ${profile.phone || 'N/A'}</p>
                </div>
            `;
            
            // Add chronic diseases if available
            if (profile.diseases && (profile.diseases.physical.length > 0 || profile.diseases.speech.length > 0)) {
                html += '<p><strong>Chronic Conditions:</strong></p>';
                html += '<div class="diseases-list">';
                
                if (profile.diseases.physical.length > 0) {
                    profile.diseases.physical.forEach(disease => {
                        html += `<span class="disease-tag">${disease}</span>`;
                    });
                }
                
                if (profile.diseases.speech.length > 0) {
                    profile.diseases.speech.forEach(disease => {
                        html += `<span class="disease-tag">${disease}</span>`;
                    });
                }
                
                html += '</div>';
            }
            
            patientInfoContainer.innerHTML = html;
        }
        
        // Render biomarkers
        function renderBiomarkers() {
            const biomarkersContainer = document.getElementById('biomarkers');
            const biomarkers = dashboardData.biomarkers || [];
            
            if (biomarkers.length === 0) {
                biomarkersContainer.innerHTML = '<p>No biomarker data available</p>';
                return;
            }
            
            let html = '';
            biomarkers.forEach(biomarker => {
                const statusClass = biomarker.status === 'normal' ? 'status-normal' : 
                                   biomarker.status === 'high' ? 'status-high' : 
                                   biomarker.status === 'low' ? 'status-low' : '';
                
                html += `
                    <div class="biomarker">
                        <div class="biomarker-info">
                            <div class="biomarker-name">${biomarker.name}</div>
                            <div class="biomarker-meta">
                                ${biomarker.date ? formatDateTime(biomarker.date) : 'No date'} 
                                ${biomarker.performer ? `â€¢ By ${biomarker.performer}` : ''}
                            </div>
                        </div>
                        <div class="biomarker-value ${statusClass}">
                            ${biomarker.value}${biomarker.unit ? ' ' + biomarker.unit : ''}
                        </div>
                    </div>
                `;
            });
            
            biomarkersContainer.innerHTML = html;
        }
        
        // Render appointments
        function renderAppointments() {
            const appointmentsContainer = document.getElementById('appointments');
            const appointments = dashboardData.appointments || [];
            
            if (appointments.length === 0) {
                appointmentsContainer.innerHTML = '<p>No upcoming appointments</p>';
                return;
            }
            
            let html = '';
            appointments.forEach(appointment => {
                html += `
                    <div class="appointment">
                        <div class="appointment-date">${formatDateTime(appointment.start)}</div>
                        <div class="appointment-details">
                            <div class="appointment-doctor">${appointment.practitioner.name}</div>
                            <div class="appointment-type">${appointment.appointmentType}</div>
                        </div>
                        <div>${appointment.description}</div>
                    </div>
                `;
            });
            
            appointmentsContainer.innerHTML = html;
        }
        
        // Render calendar events
        function renderCalendar() {
            const calendarContainer = document.getElementById('calendar');
            const calendar = dashboardData.calendar || [];
            
            if (calendar.length === 0) {
                calendarContainer.innerHTML = '<p>No calendar events</p>';
                return;
            }
            
            let html = '';
            calendar.forEach(day => {
                html += `<div class="calendar-date">${formatCalendarDate(day.date)}</div>`;
                
                day.events.forEach(event => {
                    html += `
                        <div class="calendar-event">
                            <div class="calendar-event-time">${event.time}</div>
                            <div>${event.title}</div>
                        </div>
                    `;
                });
            });
            
            calendarContainer.innerHTML = html;
        }
        
        // Render quick actions
        function renderQuickActions() {
            const quickActionsContainer = document.getElementById('quickActions');
            const quickActions = dashboardData.quickActions || [];
            
            if (quickActions.length === 0) {
                quickActionsContainer.innerHTML = '<p>No quick actions available</p>';
                return;
            }
            
            let html = '';
            quickActions.forEach(action => {
                html += `
                    <div class="quick-action" onclick="navigateTo('${action.url}')">
                        <i class="fas fa-${action.icon}"></i>
                        <div class="quick-action-title">${action.title}</div>
                    </div>
                `;
            });
            
            quickActionsContainer.innerHTML = html;
        }
        
        // Upload avatar
        async function uploadAvatar(file) {
            if (!file) return;
            
            const token = localStorage.getItem('authToken');
            
            if (!token || !currentUser) {
                showToast('You must be logged in to upload an avatar', 'error');
                return;
            }
            
            try {
                showLoading();
                
                const formData = new FormData();
                formData.append('avatar', file);
                
                const response = await fetch(`${API_BASE_URL}/users/${currentUser.id}/avatar`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Update avatar in UI
                    document.getElementById('avatar').src = `${API_BASE_URL}${data.data.avatarUrl}`;
                    currentUser.profileImageUrl = data.data.avatarUrl;
                    
                    showToast('Avatar updated successfully', 'success');
                    
                    // Refresh dashboard to get updated FHIR resource
                    await fetchDashboard();
                } else {
                    showToast(data.message || 'Failed to update avatar', 'error');
                }
            } catch (error) {
                console.error('Avatar upload error:', error);
                showToast('Failed to upload avatar', 'error');
            } finally {
                hideLoading();
            }
        }
        
        // Helper functions
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString();
        }
        
        function formatDateTime(dateTimeString) {
            const date = new Date(dateTimeString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }
        
        function formatCalendarDate(dateString) {
            const date = new Date(dateString);
            const today = new Date();
            
            if (date.toDateString() === today.toDateString()) {
                return 'Today';
            }
            
            const tomorrow = new Date();
            tomorrow.setDate(today.getDate() + 1);
            if (date.toDateString() === tomorrow.toDateString()) {
                return 'Tomorrow';
            }
            
            return date.toLocaleDateString('en-US', { weekday: 'long', month: 'short', day: 'numeric' });
        }
        
        function navigateTo(url) {
            if (url.startsWith('tel:')) {
                window.location.href = url;
            } else {
                console.log(`Navigating to: ${url}`);
                // In a real app, you would use your router here
                // router.push(url);
                alert(`Navigating to: ${url}`);
            }
        }
        
        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
        }
        
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
        
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            
            setTimeout(() => {
                toast.className = toast.className.replace('show', '');
            }, 3000);
        }
        
        function openLoginModal() {
            document.getElementById('loginModal').style.display = 'flex';
        }
        
        function closeLoginModal() {
            document.getElementById('loginModal').style.display = 'none';
        }
    </script>
</body>
</html>
